<style>
/* Botón Flotante de Calculadoras */
.calculadoras-flotante {
    position: fixed;
    bottom: 30px;
    right: 30px;
    z-index: 1000;
}

.calculadora-buttons {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.btn-calculadora {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    color: white;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 
        0 8px 25px rgba(0, 0, 0, 0.15),
        0 0 0 1px rgba(255, 255, 255, 0.1);
    position: relative;
    overflow: hidden;
}

.btn-calculadora::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.2) 50%, transparent 70%);
    transform: translateX(-100%);
    transition: transform 0.6s;
}

.btn-calculadora:hover::before {
    transform: translateX(100%);
}

.btn-calc-basica {
    background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
}

.btn-calc-basica:hover {
    transform: translateY(-5px) scale(1.1);
    box-shadow: 
        0 15px 35px rgba(0, 123, 255, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.2);
}

.btn-calc-monetaria {
    background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
}

.btn-calc-monetaria:hover {
    transform: translateY(-5px) scale(1.1);
    box-shadow: 
        0 15px 35px rgba(0, 255, 136, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.2);
}

/* Animación de entrada */
@keyframes slideInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.btn-calculadora {
    animation: slideInUp 0.6s ease-out;
}

.btn-calc-basica {
    animation-delay: 0.1s;
}

.btn-calc-monetaria {
    animation-delay: 0.2s;
}

/* Tooltip */
.btn-calculadora::after {
    content: attr(title);
    position: absolute;
    right: 70px;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 8px 12px;
    border-radius: 6px;
    font-size: 12px;
    font-weight: 500;
    white-space: nowrap;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
    z-index: 1001;
}

.btn-calculadora::before {
    content: '';
    position: absolute;
    right: 58px;
    top: 50%;
    transform: translateY(-50%);
    border: 6px solid transparent;
    border-left-color: rgba(0, 0, 0, 0.8);
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
    z-index: 1001;
}

.btn-calculadora:hover::after,
.btn-calculadora:hover::before {
    opacity: 1;
    visibility: visible;
}

/* Responsive */
@media (max-width: 768px) {
    .calculadoras-flotante {
        bottom: 20px;
        right: 20px;
    }
    
    .btn-calculadora {
        width: 50px;
        height: 50px;
        font-size: 20px;
    }
    
    .calculadora-buttons {
        gap: 12px;
    }
}

/* Efecto de pulso para llamar la atención */
@keyframes pulse {
    0% {
        box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.7);
    }
    70% {
        box-shadow: 0 0 0 10px rgba(0, 255, 136, 0);
    }
    100% {
        box-shadow: 0 0 0 0 rgba(0, 255, 136, 0);
    }
}

.btn-calc-monetaria {
    animation: pulse 2s infinite;
}

/* Ocultar tooltip en móviles */
@media (max-width: 480px) {
    .btn-calculadora::after,
    .btn-calculadora::before {
        display: none;
    }
}
</style>

<script>
// Función para mostrar/ocultar botones con scroll
let lastScrollTop = 0;
let isScrolling = false;

window.addEventListener('scroll', function() {
    if (!isScrolling) {
        window.requestAnimationFrame(function() {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const calculadorasFlotante = document.querySelector('.calculadoras-flotante');
            
            if (scrollTop > lastScrollTop && scrollTop > 100) {
                // Scrolling down
                calculadorasFlotante.style.transform = 'translateY(100px)';
                calculadorasFlotante.style.opacity = '0.7';
            } else {
                // Scrolling up
                calculadorasFlotante.style.transform = 'translateY(0)';
                calculadorasFlotante.style.opacity = '1';
            }
            
            lastScrollTop = scrollTop;
            isScrolling = false;
        });
    }
    isScrolling = true;
});

// Función para mostrar botones después de un tiempo
setTimeout(function() {
    const calculadorasFlotante = document.querySelector('.calculadoras-flotante');
    if (calculadorasFlotante) {
        calculadorasFlotante.style.opacity = '1';
        calculadorasFlotante.style.transform = 'translateY(0)';
    }
}, 2000);
</script>
