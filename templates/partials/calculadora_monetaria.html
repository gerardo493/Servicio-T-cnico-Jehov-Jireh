<script>
let tasasActuales = {
    USD: 1,
    EUR: 1,
    BS: 1,
    fechaActualizacion: ''
};

// Cargar tasas al abrir la calculadora
function abrirCalculadoraMonetaria() {
    document.getElementById('calculadora-monetaria').style.display = 'block';
    cargarTasas();
}

function cerrarCalculadoraMonetaria() {
    document.getElementById('calculadora-monetaria').style.display = 'none';
}

async function cargarTasas() {
    try {
        const response = await fetch('/api/tasas-actualizadas');
        const data = await response.json();
        
        tasasActuales.USD = data.tasa_usd || 216.37;
        tasasActuales.EUR = data.tasa_eur || 240.50;
        tasasActuales.BS = 1;
        tasasActuales.fechaActualizacion = data.fecha_actualizacion || new Date().toLocaleString('es-VE');
        
        document.getElementById('tasa-usd').textContent = tasasActuales.USD.toFixed(2);
        document.getElementById('tasa-eur').textContent = tasasActuales.EUR.toFixed(2);
        
        // Calcular conversiÃ³n inicial
        calcularConversion();
    } catch (error) {
        console.error('Error cargando tasas:', error);
        // Usar tasas por defecto
        tasasActuales.USD = 216.37;
        tasasActuales.EUR = 240.50;
        tasasActuales.BS = 1;
        tasasActuales.fechaActualizacion = new Date().toLocaleString('es-VE');
        
        document.getElementById('tasa-usd').textContent = tasasActuales.USD.toFixed(2);
        document.getElementById('tasa-eur').textContent = tasasActuales.EUR.toFixed(2);
    }
}

async function actualizarTasas() {
    const btn = document.querySelector('.btn-actualizar');
    const originalText = btn.innerHTML;
    
    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Actualizando...';
    btn.disabled = true;
    
    await cargarTasas();
    
    btn.innerHTML = originalText;
    btn.disabled = false;
}

function calcularConversion() {
    const monto = parseFloat(document.getElementById('monto-origen').value) || 0;
    const monedaOrigen = document.getElementById('moneda-origen').value;
    const monedaDestino = document.getElementById('moneda-destino').value;
    
    if (monto === 0) {
        limpiarResultados();
        return;
    }
    
    // Convertir a BS primero
    let montoEnBS = 0;
    switch (monedaOrigen) {
        case 'USD':
            montoEnBS = monto * tasasActuales.USD;
            break;
        case 'EUR':
            montoEnBS = monto * tasasActuales.EUR;
            break;
        case 'BS':
            montoEnBS = monto;
            break;
    }
    
    // Convertir de BS a moneda destino
    let resultado = 0;
    switch (monedaDestino) {
        case 'USD':
            resultado = montoEnBS / tasasActuales.USD;
            break;
        case 'EUR':
            resultado = montoEnBS / tasasActuales.EUR;
            break;
        case 'BS':
            resultado = montoEnBS;
            break;
    }
    
    // Mostrar resultado principal
    const resultadoDisplay = document.getElementById('resultado-conversion');
    resultadoDisplay.querySelector('.resultado-monto').textContent = resultado.toFixed(2);
    resultadoDisplay.querySelector('.resultado-moneda').textContent = monedaDestino;
    
    // Calcular conversiones mÃºltiples
    const convUSD = montoEnBS / tasasActuales.USD;
    const convEUR = montoEnBS / tasasActuales.EUR;
    const convBS = montoEnBS;
    
    document.getElementById('conv-usd').textContent = `$${convUSD.toFixed(2)}`;
    document.getElementById('conv-eur').textContent = `â‚¬${convEUR.toFixed(2)}`;
    document.getElementById('conv-bs').textContent = `${convBS.toFixed(2)} Bs`;
}

function limpiarCalculadoraMonetaria() {
    document.getElementById('monto-origen').value = '';
    limpiarResultados();
}

function limpiarResultados() {
    document.getElementById('resultado-conversion').querySelector('.resultado-monto').textContent = '0.00';
    document.getElementById('conv-usd').textContent = '$0.00';
    document.getElementById('conv-eur').textContent = 'â‚¬0.00';
    document.getElementById('conv-bs').textContent = '0.00 Bs';
}

function copiarResultado() {
    const monto = parseFloat(document.getElementById('monto-origen').value) || 0;
    const monedaOrigen = document.getElementById('moneda-origen').value;
    const monedaDestino = document.getElementById('moneda-destino').value;
    
    if (monto === 0) {
        alert('Ingrese un monto para copiar');
        return;
    }
    
    // Obtener fecha de actualizaciÃ³n de tasas o fecha actual
