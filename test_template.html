<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="alert alert-success">
            <h4><i class="fas fa-check-circle me-2"></i>Template Actualizado Correctamente</h4>
            <p>Si ves este mensaje, significa que el template se está cargando correctamente.</p>
            <p><strong>Fecha de actualización:</strong> <span id="fecha-actual"></span></p>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h5>Test de Autocompletado de Cliente</h5>
            </div>
            <div class="card-body">
                <div class="cliente-search-container">
                    <div class="form-floating">
                        <input type="text" id="cliente-search" class="form-control" 
                               placeholder="Escriba el nombre, RIF o cédula del cliente para buscar..."
                               autocomplete="off">
                        <label for="cliente-search">Buscar Cliente</label>
                    </div>
                    <div class="cliente-dropdown" id="cliente-dropdown">
                        <!-- Opciones de clientes se cargarán aquí -->
                    </div>
                    <div class="cliente-selected" id="cliente-selected">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div>
                                <div class="fw-bold" id="cliente-nombre-selected"></div>
                                <small class="text-muted" id="cliente-cedula-selected"></small>
                            </div>
                            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="limpiarCliente()">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        
                        <!-- Información adicional del cliente -->
                        <div class="row" id="cliente-info-adicional" style="display: none;">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="email" id="cliente-email" class="form-control" readonly 
                                           style="background-color: #f8f9fa;">
                                    <label for="cliente-email"><i class="fas fa-envelope me-2"></i>Email</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="tel" id="cliente-telefono" class="form-control" readonly 
                                           style="background-color: #f8f9fa;">
                                    <label for="cliente-telefono"><i class="fas fa-phone me-2"></i>Teléfono</label>
                                </div>
                            </div>
                            <div class="col-12 mt-3">
                                <div class="form-floating">
                                    <textarea id="cliente-direccion" class="form-control" readonly 
                                              style="background-color: #f8f9fa; height: 80px;"></textarea>
                                    <label for="cliente-direccion"><i class="fas fa-map-marker-alt me-2"></i>Dirección</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <input type="hidden" name="cliente_id" id="cliente_id" value="">
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mostrar fecha actual
        document.getElementById('fecha-actual').textContent = new Date().toLocaleString();
        
        // Datos de prueba
        var clientes = {
            "V-12345678": {
                "id": "V-12345678",
                "nombre": "Juan Pérez",
                "email": "juan.perez@email.com",
                "telefono": "0412-1234567",
                "direccion": "Av. Principal, Edificio Central, Piso 5, Caracas"
            },
            "J-87654321": {
                "id": "J-87654321",
                "nombre": "María González",
                "email": "maria.gonzalez@empresa.com",
                "telefono": "0424-9876543",
                "direccion": "Calle 2, Zona Industrial, Valencia"
            }
        };

        // Inicialización
        document.addEventListener('DOMContentLoaded', function() {
            setupClienteSearch();
            console.log('✅ Sistema de autocompletado inicializado');
        });

        function setupClienteSearch() {
            const searchInput = document.getElementById('cliente-search');
            const dropdown = document.getElementById('cliente-dropdown');
            
            searchInput.addEventListener('input', function() {
                filtrarClientes();
            });
            
            searchInput.addEventListener('focus', mostrarTodosClientes);
        }

        function filtrarClientes() {
            const query = document.getElementById('cliente-search').value.toLowerCase().trim();
            const dropdown = document.getElementById('cliente-dropdown');
            
            if (query === '') {
                mostrarTodosClientes();
                return;
            }
            
            dropdown.innerHTML = '';
            
            const clientesFiltrados = Object.entries(clientes).filter(([id, cliente]) => {
                const nombre = cliente.nombre.toLowerCase();
                return nombre.includes(query) || id.toLowerCase().includes(query);
            });
            
            if (clientesFiltrados.length === 0) {
                dropdown.innerHTML = '<div class="cliente-option text-center text-muted py-3">No se encontraron clientes</div>';
            } else {
                clientesFiltrados.forEach(([id, cliente]) => {
                    const option = document.createElement('div');
                    option.className = 'cliente-option';
                    option.dataset.id = id;
                    option.dataset.nombre = cliente.nombre;
                    option.innerHTML = `
                        <div>
                            <div class="fw-bold">${cliente.nombre}</div>
                            <small class="text-muted">ID: ${id}</small>
                        </div>
                        <i class="fas fa-arrow-right text-muted"></i>
                    `;
                    option.onclick = () => seleccionarCliente(id, cliente.nombre);
                    dropdown.appendChild(option);
                });
            }
            
            dropdown.style.display = 'block';
        }

        function mostrarTodosClientes() {
            const dropdown = document.getElementById('cliente-dropdown');
            dropdown.innerHTML = '';
            
            Object.entries(clientes).forEach(([id, cliente]) => {
                const option = document.createElement('div');
                option.className = 'cliente-option';
                option.dataset.id = id;
                option.dataset.nombre = cliente.nombre;
                option.innerHTML = `
                    <div>
                        <div class="fw-bold">${cliente.nombre}</div>
                        <small class="text-muted">ID: ${id}</small>
                    </div>
                    <i class="fas fa-arrow-right text-muted"></i>
                `;
                option.onclick = () => seleccionarCliente(id, cliente.nombre);
                dropdown.appendChild(option);
            });
            
            dropdown.style.display = 'block';
        }

        function seleccionarCliente(id, nombre) {
            const cliente = clientes[id];
            if (!cliente) return;
            
            document.getElementById('cliente_id').value = id;
            document.getElementById('cliente-search').value = nombre;
            document.getElementById('cliente-nombre-selected').textContent = nombre;
            document.getElementById('cliente-cedula-selected').textContent = `ID: ${id}`;
            
            document.getElementById('cliente-email').value = cliente.email || '';
            document.getElementById('cliente-telefono').value = cliente.telefono || '';
            document.getElementById('cliente-direccion').value = cliente.direccion || '';
            
            document.getElementById('cliente-selected').style.display = 'block';
            document.getElementById('cliente-info-adicional').style.display = 'block';
            document.getElementById('cliente-dropdown').style.display = 'none';
        }

        function limpiarCliente() {
            document.getElementById('cliente_id').value = '';
            document.getElementById('cliente-search').value = '';
            document.getElementById('cliente-nombre-selected').textContent = '';
            document.getElementById('cliente-cedula-selected').textContent = '';
            document.getElementById('cliente-email').value = '';
            document.getElementById('cliente-telefono').value = '';
            document.getElementById('cliente-direccion').value = '';
            document.getElementById('cliente-selected').style.display = 'none';
            document.getElementById('cliente-info-adicional').style.display = 'none';
            document.getElementById('cliente-dropdown').style.display = 'none';
        }
    </script>

    <style>
        .cliente-search-container {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .cliente-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #e2e8f0;
            border-top: none;
            border-radius: 0 0 15px 15px;
            max-height: 250px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .cliente-option {
            padding: 1rem;
            cursor: pointer;
            border-bottom: 1px solid #f1f5f9;
            transition: all 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cliente-option:hover {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            transform: translateX(5px);
        }

        .cliente-selected {
            background: linear-gradient(135deg, #e0f2fe 0%, #f0f9ff 100%);
            border: 2px solid #0ea5e9;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            display: none;
        }

        .cliente-info-adicional {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(14, 165, 233, 0.2);
        }
    </style>
</body>
</html>
